 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Dashborad</title>
</head>
<body>
    <header style="width: auto; height: 200px; background-color: skyblue; text-align: center;">
        <h1>Adobe Admin Portal</h1>
    </header>
    <main style="height: 100px; text-align: center;">
        <section id = "autheControlSection" style = "margin-top: 25px;">
            <div id = "ulogin">
                <button type = "button" onclick="login()">Login</button>
            </div>
            <br>
            <div id = "usignup">
                <button type = "button" onclick = "signUp()">Sign Up</button type>
            </div>
        </section>
        <section id = "authDisplayArea">
            <script>
                function login() {
                  var httpReq = new XMLHttpRequest();
                  httpReq.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                      document.getElementById("ulogin").innerHTML =
                      this.responseText;
                    }
                  };
                  httpReq.open("GET", "login.html", true);
                  httpReq.send();
                }
                function signUp() {
                  var httpReq = new XMLHttpRequest();
                  httpReq.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                      document.getElementById("usignup").innerHTML =
                      this.responseText;
                    }
                  };
                  httpReq.open("GET", "signUp.html", true);
                  httpReq.send();
                }
                </script>
        </section>

    </main> 
</body>
<footer style = "width: auto; height: 200px; background-color: skyblue; text-align: center;">
    <h1>@Adobe Copyroght 2020</h1>
</footer>
</html>
